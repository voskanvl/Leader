whoarewe:
    - С 2008 года наша компания производит мебель для общеобразовательных учреждений, офиса и дома от эконом до премиум-класса.
    - У нас Вы можете заказать мебель для школ и дошкольных учреждений, общежитий и актовых залов, столовых и библиотек, для дома и офиса, а также изготовим мебель индивидуально под вас.
    - Основным нашим преимуществом является собственное современное производство, которое гарантирует высокое качество выпускаемой продукции и постоянно внедряет новые технологии. Вся продукция соответствует требованиям ГОСТ и СанПиН.
    - Наши сотрудники помогут Вам определиться с мебелью, чтобы она соответствовала интерьеру, была удобна в использовании, подходила по функциональности и соответствовала вашим потребностям.
    - Для вашего удобства наша компания выполнит весь цикл работ от изготовления до установки и сборки с гарантией качества и соответствия размеров.
    - Уверены, что вы останетесь довольны нашей работой!
